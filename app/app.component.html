<div class="fullWidth">
	<h1 align=left id="header">
		YES Visual
		<button style="margin:10px 10px" (click)="clickListener()">Run</button>
		Upload file:
		<input type=file (change)="changeListener($event)">
	</h1>
	
	<div class="Diagram" style="width:50%">
		<div>
			<span id="regletter">W</span>
			<div id="rectangle">{{cn.w[0]}} , {{cn.w[1]}}, {{cn.w[2]}}</div>
		</div>
		<br>
		<div>
			<span id="regletter">M</span>
			<div id="rectangle">{{cn.m[0]}} , {{cn.m[1]}}, {{cn.m[2]}}</div>
		</div>
		<br>
		<div>
			<span id="regletter">E</span>
			<div id="rectangle">{{cn.e[0]}} , {{cn.e[1]}}, {{cn.e[2]}}</div>
		</div>
		<br>
		<div>
			<span id="regletter">D</span>
			<div id="rectangle">{{cn.d[0]}} , {{cn.d[1]}}, {{cn.d[2]}}</div>
		</div>
		<br>
		<div>
			<span id="regletter">F</span>
			<div id="rectangle">{{cn.f}}</div>
		</div>
	</div>
	
	
	<div class="registerBlock" style="width:50%">
		<div id="registers"> %esp: 0x02939399</div>
	</div>
	
	<div class="memoryBlock" style="width:50%">
		<div id="memory"> 0x0000000a: 02934499</div>
	</div>
</div>
